
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

debug:disable_logs = true

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, 1920x1080, 0x0, 1
monitor= HDMI-1, 1920x1080, 1920x0, 1
monitor= DP-2, 1920x1080, 0x0, 1
monitor= HDMI-A-2, 1920x1080, 1920x0, 1
monitor= WAYLAND-1, 800x600, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
$menu = rofi -show combi

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_THEME,BreezeX-RoséPine
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
# env = HYPRCURSOR_THEME,BreezeX-RoséPine
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  # enforce_permissions = 1
  no_update_news = true
}

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

source = /etc/hypr/hy3-plugin.conf

plugin = /var/cache/hyprpm/roberto/hy3/hy3.so
plugin {
  hy3 {

    node_collapse_policy = 0
    tab_first_window = true

    tabs {
      border_width = 1
      radius = 4
      height = 16
      # col.active = rgba(33ccffff)
      # col.active.border = rgba(33ccffee)
      col.active = rgba(303030ff)
      col.active.border = rgba(595959aa)
      col.inactive = rgba(30303044)
      col.inactive.border = rgba(595959aa)
      col.urgent = rgba(ff2233aa)
      col.urgent.border = rgba(ff2233ee)
    }

    autotile {
      enable = true
      trigger_width = 800
      trigger_height = 500
    }
  }
}

source = ./hyprland/look-and-feel.conf

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Zen browser notification popup. Has an empty title
windowrulev2 = float, title:^$, class:zen-beta
windowrulev2 = move 100%-w-20 40, title:^$, class:zen-beta

# Zen browser pip window
windowrulev2 = float, title:Picture-in-Picture, class:zen-beta
windowrulev2 = pin, title:Picture-in-Picture, class:zen-beta

# KeepassXC helper windows
windowrulev2 = float, title:^(KeePassXC -  Access Request)$
windowrulev2 = float, title:^(Unlock Database - KeePassXC)$

windowrulev2 = float, title:^(TelegramDesktop)$
windowrulev2 = size >1 <600, title:^(TelegramDesktop)$
windowrulev2 = float, title:^(Media viewer)$
windowrulev2 = move cursor -50% -50%, title:^(Media viewer)$

windowrulev2 = float, class:hyprland-share-picker
windowrulev2 = size 500 300, class:hyprland-share-picker
windowrulev2 = move cursor -50% -50%, class:hyprland-share-picker

windowrulev2 = prop noscreenshare 1, title:.*(Zen Browser Private Browsing)$
windowrulev2 = prop noscreenshare 1, class:org.keepassxc.KeePassXC

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 250
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    accel_profile = flat

    touchpad {
        natural_scroll = false
        scroll_factor = 0.5
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = logitech-gaming-mouse-g600
    sensitivity = +0.4
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, RETURN, exec, $terminal
bind = $mod, R, exec, $menu
bind = $mod, V, exec, clipmenu -p clipboard

bind = $mod, P, exec, hyprlock

bind = $mod, Q, hy3:killactive,
bind = $mod SHIFT, SPACE, togglefloating,
bind = $mod, M, exit
# bind = $mod, P, pseudo, # dwindle
# bind = $mod, J, togglesplit, # dwindle
bind = $mod, W, hy3:makegroup, tab, toggle
bind = $mod, E, hy3:makegroup, v, toggle
# bind = $mod, W, hy3:expand

bind = $mod, f, fullscreen, 1
bind = $mod+SHIFT, f, fullscreen, 0

bind = $mod, TAB, exec, hyprctl dispatch swapactiveworkspaces HDMI-A-2 DP-2
bind = ,193, exec, hyprctl dispatch swapactiveworkspaces HDMI-A-2 DP-2

# Move focus with mod + arrow keys
bind = $mod, h, hy3:movefocus, l
bind = $mod, l, hy3:movefocus, r
bind = $mod, k, hy3:movefocus, u
bind = $mod, j, hy3:movefocus, d

bind = $mod SHIFT, h, hy3:movewindow, l, once
bind = $mod SHIFT, l, hy3:movewindow, r, once
bind = $mod SHIFT, k, hy3:movewindow, u, once
bind = $mod SHIFT, j, hy3:movewindow, d, once

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mod SHIFT, 0, hy3:movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# bindl = ,XF86TouchpadOff, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = ,191, togglespecialworkspace, magic
bindl = ,192, exec, /home/roberto/.local/bin/pausePiP.sh
# bindl = ,193, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh

# bindel = ,193, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh
# bindel = ,193, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh
bindl = ,196, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh

bindl = ,197, exec, /home/roberto/.config/polybar/music-player.sh previous
bindl = ,198, exec, /home/roberto/.config/polybar/music-player.sh play-pause
bindl = ,199, exec, /home/roberto/.config/polybar/music-player.sh next

bindl = ,200, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh
bindl = ,200, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh
bindl = ,201, exec, /home/roberto/dotfiles/polybar/mic-control-toggle.sh

# will switch to a submap called resize
bind = $mod, X, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset
bind = $mod, X, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = prop nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
